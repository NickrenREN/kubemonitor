apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-watcher-admin
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-watcher
subjects:
- kind: ServiceAccount
  name: node-watcher-admin
  namespace: default
roleRef:
  kind: ClusterRole
# need to create a new ClusterRole which can list and update PV and can send event too
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-watcher-node-clusterrole
  namespace: default
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-watcher-node-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: node-watcher-admin
  namespace: default
roleRef:
  kind: ClusterRole
  name: node-watcher-node-clusterrole
  apiGroup: rbac.authorization.k8s.io
